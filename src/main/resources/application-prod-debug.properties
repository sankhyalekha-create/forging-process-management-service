# Production Debug Environment Configuration
# Inherits from application-prod.properties

# Debug Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.fopmas=DEBUG

# Specific debug areas
logging.level.com.fopmas.controller=DEBUG
logging.level.com.fopmas.service=DEBUG
logging.level.com.fopmas.repository=DEBUG

# HTTP request/response debugging (use sparingly)
# logging.level.org.springframework.web=DEBUG
# logging.level.org.apache.http=DEBUG

# Database query debugging (performance impact!)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security debugging
# logging.level.org.springframework.security=DEBUG

# File Logging Configuration
logging.file.name=fopmas-debug.log
logging.file.path=/home/fopmas/fopmasLogs

# Log pattern for better debugging
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
